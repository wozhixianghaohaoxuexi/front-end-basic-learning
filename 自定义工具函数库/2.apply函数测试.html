<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>apply函数测试</title>
</head>

<body>

  <script src="./utilFunc.js"></script>
  <script>
    function applyCallback(num1, num2) {
      const sum = num1 + num2 + this.a
      console.log('applyCallback', sum)
    }
    let obj = {
      a: 10
    }
    window.a = 20
    apply(applyCallback, null, [1, 2])
    apply(applyCallback, obj, [1, 2])
  </script>
</body>

</html>
